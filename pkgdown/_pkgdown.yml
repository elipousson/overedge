url: ~
template:
  package: preferably
  bootstrap: 5
reference:
- title: Utility functions for downloading, reading, and writing spatial data
  contents:
  - '`get_location`'
  - '`get_location_data`'
  - '`get_esri_data`'
  - '`get_osm_data`'
  - starts_with("read")
  - starts_with("write")
- title: Utility functions for simple feature objects
  contents:
  - starts_with("st_")
  - starts_with("sf_bbox")
  - '`sf_to_df`'
- title: Layers and geoms for mapping with ggplot2
  contents:
  - starts_with("layer_")
  - starts_with("geom_")
- title: Utility functions for ggplot2 themes and file export
  contents:
  - '`ggsave_ext`'
  - '`get_asp`'
  - '`get_paper`'
  - '`get_margin`'
  - '`theme_margin`'
  - '`theme_text`'
- title: Reference data used by functions
  contents:
  - '`map_icons`'
  - '`paper_sizes`'
  - '`valid_dist_units`'

